	<title>Pi1541 Web-Interface</title>

<body>
	<br />
	<div class="container">
		<div class="container" style="background-color: #3a3a3a; text-align: center; padding-bottom: 8px; padding-top: 8px;">
			<img src="/pi1541-logo.png" style="height: 256px; width: 1024px;" />
		</div>
		<div class="container bg-dark">
			<br />
			<h1 style="text-align:center">pottendo-Pi1541 Web-Interface</h1>
			<p style="text-align:center"> by pottendo</p>
			<p>%s</p>

			<form action="index.html" method="post" name="upload_form" accept-charset="UTF-8" enctype="multipart/form-data">
				<div class="form-group">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="skUploadFile" name="diskimage">
						<label class="custom-file-label" for="skUploadFile">Choose file</label>
					</div>
					<br /><br />
					<input type="submit" class="btn btn-success" value="Upload" />
					<br /><br />
				</div>
			</form>
		</div>
		<p class="small">Find the Pi1541 project resources here <a href="https://cbm-pi1541.firebaseapp.com/"
				target="_blank">Pi1541 firebase</a>.</p>
		<p class="small">Find the pottendo-Pi1541 project resources here <a
				href="https://github.com/pottendo/pottendo-Pi1541" target="_blank">pottendo-Pi1541</a>.</p>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>

		<script>
			$(document).ready(function () {
				document.querySelector('.custom-file-input').addEventListener('change', function (e) {
					var fileName = document.getElementById("skUploadFile").files[0].name;
					var nextSibling = e.target.nextElementSibling;
					nextSibling.innerText = fileName;
				});
			});
		</script>

	</div>
</body>
